<!DOCTYPE html>
<html>
  <head>
    <title>Night Prayer Times</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <h1>Night Prayer Times</h1>
    <form>
      <label for="maghribTimeInput">Maghrib Time:</label>
      <input
        type="time"
        id="maghribTimeInput"
        name="maghribTimeInput"
      /><br /><br />
      <label for="fajrTimeInput">Fajr Time:</label>
      <input type="time" id="fajrTimeInput" name="fajrTimeInput" /><br /><br />
      <button type="button" onclick="calculateTimes()">Calculate</button>
    </form>
    <p>End of Isha: <span id="midpointTimeDisplay"></span></p>
    <p>Last third: <span id="lastThirdTimeDisplay"></span></p>
    <script src="scripts/index.js"></script>
  </body>
</html>
