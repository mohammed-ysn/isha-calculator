<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Prayer Times</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <h1>Night Prayer Times</h1>
    <form>
      <label for="maghribTimeInput">Maghrib Time:</label>
      <input
        type="time"
        id="maghribTimeInput"
        name="maghribTimeInput"
        oninput="checkFields()"
      /><br /><br />
      <label for="fajrTimeInput">Fajr Time:</label>
      <input
        type="time"
        id="fajrTimeInput"
        name="fajrTimeInput"
        oninput="checkFields()"
      /><br /><br />
      <button
        type="button"
        onclick="calculateTimes()"
        disabled
        id="calculateButton"
      >
        Calculate
      </button>
    </form>
    <div class="output-container">
      <p>End of Isha: <span id="midpointTimeDisplay"></span></p>
      <p>Last third: <span id="lastThirdTimeDisplay"></span></p>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
